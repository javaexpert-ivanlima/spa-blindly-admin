<div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="">
          <div class="loginmodal-container ">
              <h1>Login to Your Account</h1><br>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group"> 
              <input id="login" formControlName="login" type="text" name="login" class="form-control" placeholder="Username">
              <input id="password" formControlName="password" type="password" name="password" class="form-control" placeholder="Password">
              <input type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>
              
            <div class="login-help">
              <a href="#">Forgot Password</a>
            </div>
          </div>
      </div>
    </div>
