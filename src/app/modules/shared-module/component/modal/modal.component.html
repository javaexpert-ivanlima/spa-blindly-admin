<!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="{{modalID}}" role="dialog"  aria-hidden="true">
    <div style="{{style}}" class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="{{'background-color: '+ bgColorTitle +  '; color: ' + fgColorTitle}}">
          <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div #contentWrapper>
                  <ng-content></ng-content>
            </div>      
        </div>
        <div class="modal-footer">
          <button *ngIf="hideCloseBtn != 'YES'" type="button" class="btn btn-secondary" data-dismiss="modal">{{locale.commons_close}}</button>
          <ng-container *ngIf="hideAction!='YES'">
            <button *ngIf="lblBtnOK === locale.commons_delete"type="button" (click)="buttonOK()" class="btn btn-danger">{{lblBtnOK}}</button>
            <button *ngIf="lblBtnOK != locale.commons_delete"type="button" (click)="buttonOK()" class="btn {{buttonColor}}">{{lblBtnOK}}</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
