<div class="progress mx-auto" [attr.data-value]="percentualTimer">
  <span class="progress-left">
                <span class="progress-bar border-primary"></span>
  </span>
  <span class="progress-right">
                <span class="progress-bar border-primary"></span>
  </span>
  <div class="progress-value mt-2 w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
    <p style="color: rgba(255,255,255,.5);">{{minutesShow}}:{{secondsShow}}</p>
  </div>
</div>
