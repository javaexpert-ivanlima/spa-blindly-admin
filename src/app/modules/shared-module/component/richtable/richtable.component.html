<div class="d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="panelbackground-container">
      <div class="row">  
          <div class="col-sm-6"><h4>{{title | titlecase}}</h4></div>
          <div class="col-sm-6"><button (click)="btnClick();" type="button" class="btn btn-primary btn-rounded float-right mb-2">Add New</button></div>
      
      
      </div>
      <div class="border" style="padding: 2%;">
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="all" checked>
            <label class="form-check-label" for="exampleRadios1">
                    All
                </label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="inactive">
            <label class="form-check-label" for="exampleRadios2">
                    Inactive
                </label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="active">
            <label class="form-check-label" for="exampleRadios3">
                    Active
                </label>
          </div>
          
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for category...">            
  </div>       
  <br/>
    <div  *ngIf="tableData" class="table-responsive-xl">
      <table class="table caption-top table-bordered table-hover table-dark ">
          <caption>
              List of {{title}}
            </caption>
        <thead class="thead-light">
          <tr>            
            <th *ngFor="let label of tableLabels" scope="col">{{label | uppercase}}</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of tableData" scope="row">
            <th *ngFor="let col of tableCols">
              <div [ngClass]="{'inactive': obj['active']==='N'}" *ngIf="col.includes('date') === true">{{ obj[col] *1 | date:'dd/MM/yyyy hh:mm:ss' }}</div>  
              <div *ngIf="col.includes('date') === false">
                <div [ngClass]="{'inactive': obj['active']==='N'}" *ngIf="col.includes('active') === true">
                    {{ obj[col]==='Y'?'YES':'NO' }}
              </div>
              <div [ngClass]="{'inactive': obj['active']==='N'}" *ngIf="col.includes('active') === false">
                {{ obj[col] }}
              </div>

            </div> 
            </th>
            <td>
              <div *ngIf="obj['active']==='N'">
                  <button type="button" (click)="activatedClick(obj['id']);" title="Activated" class="btn btn-primary"><i class="fa fa-eye"></i></button>
              </div>
              <div *ngIf="obj['active']==='Y'">
                <button type="button" (click)="editClick(obj['id']);" title="Edit" class="btn btn-success"><i class="fa fa-edit"></i></button>
                <button type="button" (click)="deleteClick(obj['id']);" title="Delete" class="btn btn-danger"><i class="fa fa-times"></i></button>
              </div>  
            </td>
          </tr>
         
        </tbody>
      </table>
      <nav class="pagination-outer" aria-label="Page navigation">
          <ul *ngIf="pageable" class="pagination">
              <li *ngIf="pageable.totalPages > 1" [ngClass]="{'disabled': pageable.first}" class="page-item">
                  <a (click)="pageClick(0)" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">«</span>
                  </a>
              </li>
                <li *ngFor='let number of fakeArray() ;let i = index' [ngClass]="{'active disabled': i === pageable.pageNumber}" class="page-item">
                  <a class="page-link" (click)="pageClick(i)">{{i}}</a>
                </li>
              <li *ngIf="pageable.totalPages > 1" [ngClass]="{'disabled': pageable.last}" class="page-item">
                  <a (click)="pageClick(pageable.totalPages-1)" class="page-link" aria-label="Next">
                      <span aria-hidden="true">»</span>
                  </a>
              </li>
          </ul>
      </nav>
      <br/>
    </div>
     </div>
</div>
