<div class="d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="panelbackground-container">
      <div class="row">  
          <div class="col-sm-6"><h4>{{title | titlecase}}</h4></div>
          <div class="col-sm-6"><button (click)="btnClick();" type="button" class="btn btn-primary btn-rounded float-right mb-2">Add New</button></div>
      
      
      </div>
      <div class="border" style="padding: 2%;">
        <form  [formGroup]="filterForm" class="form-group" #f="ngForm" > 
          <div class="form-check form-check-inline">
            <input formControlName="exampleRadios" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="all" checked>
            <label class="form-check-label" for="exampleRadios1">
                    All
                </label>
          </div>
        
          <div class="form-check form-check-inline">
            <input formControlName="exampleRadios" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="inactive">
            <label class="form-check-label" for="exampleRadios2">
                    Inactive
                </label>
          </div>
        
          <div class="form-check form-check-inline">
            <input formControlName="exampleRadios" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="active">
            <label class="form-check-label" for="exampleRadios3">
                    Active
                </label>
          </div>
          
      <input formControlName="name" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for {{title}}..."> 
      &nbsp;&nbsp;<button type="button" (click)="onSubmit();" title="Search" class="btn btn-secondary">&nbsp;&nbsp;&nbsp;Filter&nbsp;&nbsp;&nbsp;</button>          
    </form> 
  </div>   
   
  <br/>

<app-richtable 
(emitterPage)='displayPage($event)' (deleteID)='exclude($event)' (activateID)='activated($event)'
[title]="title" [pageable]='pageable' 
[tableCols]='columns' [tableLabels]='labels' [tableData]='rows'>
</app-richtable>

</div>
</div>
