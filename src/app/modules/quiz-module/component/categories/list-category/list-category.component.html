<div class="d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="panelbackground-container">
      <div class="row">  
          <div class="col-sm-6"><h4>{{title | titlecase}}</h4></div>
          <div class="col-sm-6"><button type="button" data-toggle="modal" data-target="#dialogConfirm" class="btn btn-primary btn-rounded float-right mb-2">Add New</button></div>
      </div>
      <div class="border" style="padding: 2%;">
        <form  [formGroup]="filterForm" class="form-group" #f="ngForm" > 
          <div class="row">
          <div class="col">      
          <div class="form-check form-check-inline">
              
            <input formControlName="filterType" class="form-check-input" type="radio" name="filterType" id="filterType1" value="all" >
            <label class="form-check-label" for="filterType1">
                    All
                </label>
          </div>        
          <div class="form-check form-check-inline">
            <input formControlName="filterType" class="form-check-input" type="radio" name="filterType" id="filterType2" value="inactive">
            <label class="form-check-label" for="filterType2">
                    Inactive
                </label>
          </div>
        
          <div class="form-check form-check-inline">
            <input formControlName="filterType" class="form-check-input" type="radio" name="filterType" id="filterType3" value="active">
            <label class="form-check-label" for="filterType3">
                    Active
                </label>
          </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
             <input formControlName="name" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for {{title}}..."> 
            </div>
            <div class="col-sm-auto mt-2">
      &nbsp;&nbsp;<button type="button" (click)="onSubmit();" title="Search" class="btn btn-secondary">&nbsp;&nbsp;&nbsp;Filter&nbsp;&nbsp;&nbsp;</button> 
    </div>
    
    </div>  
    <div class="row">
        <div class="col">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                Search failed: {{ errorMessage }}
                </div>              
        </div>
    </div>
    </form> 
  </div>   
   
  <br/>

<app-richtable 
(emitterPage)='displayPage($event)' (deleteID)='exclude($event)' (activateID)='activated($event)'
[title]="title" [pageable]='pageable' 
[tableCols]='columns' [tableLabels]='labels' [tableData]='rows'>
</app-richtable>

</div>
</div> 

<app-modal [modalID]="modalId" [title]="titleModal"  (clickOK)="confirmOperation()"
[bgColorTitle]="bgColorTitle" [fgColorTitle]="fgColorTitle"
[txtParagraph1]="textParagraph1" 
[txtParagraph2]="textParagraph2"
> </app-modal>
